  <!-- Diagonal line through center -->
  <line x1="0" y1="65" x2="45" y2="20" stroke="#000000" stroke-width="2"/>
  
  <!-- SISL text -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#FFFFFF">SISL</text>
