<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric chevron arrow (red/orange) -->
  <!-- Top left diamond -->
  <polygon points="15,10 30,25 15,40 0,25" fill="#E85D2B"/>
  <!-- Middle left diamond -->
  <polygon points="30,10 45,25 30,40 15,25" fill="#D94B1B"/>
  <!-- Bottom left diamond -->
  <polygon points="15,35 30,50 15,65 0,50" fill="#C23D0D"/>
  <!-- Top right diamond -->
  <polygon points="40,10 55,25 40,40 25,25" fill="#F0803D"/>
  <!-- Middle right diamond -->
